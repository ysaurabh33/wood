<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acne Web Design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Acne</span> Web Design</h1>
        <div class="wapper animated bounceInLeft">
            <div class="company-info">
                <h3>Acne web design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 44 something Address</li>
                    <li><i class="fa fa-phone"></i>  (+91) 67316631</li>
                    <li><i class="fa fa-envelope"></i> test@test.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form>
                    <p>
                        <lable>Name: </lable>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <lable>Company: </lable>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <lable>Email Address: </lable>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <lable>Phone Number: </lable>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <lable>Message: </lable>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full"><button>Submit</button></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
